  .footspace{height:env(safe-area-inset-bottom)}

  .ico{font-size:1.1em}

  // --- Helpers ---
  function updateExpr(v){ expr = v; exprEl.textContent = expr || "0"; }
  function append(v){
    if(v==="+/-"){ // toggle sign safely on last number
      const m = expr.match(/(-?\d*\.?\d+)(?!.*\d)/);
      if(m){
        const start = m.index, end = start + m[0].length;
        const before = expr.slice(0,start), num = m[0], after = expr.slice(end);
        updateExpr(before + (num.startsWith('-') ? num.slice(1) : '-' + num) + after);
      } else updateExpr(expr.startsWith('-') ? expr.slice(1) : '-' + (expr||"0"));
      return;
    }
    if(expr.length>28) return;
    updateExpr(expr + v);
  }
  function backspace(){ updateExpr(expr.slice(0,-1)); resEl.textContent=""; snarkEl.textContent=""; }

  function ripple(e){
    const btn = e.currentTarget;
    const span = document.createElement('span');
    span.className='rip';
    const r = btn.getBoundingClientRect();
    span.style.left = (e.clientX - r.left)+'px';
    span.style.top  = (e.clientY - r.top) +'px';
    btn.appendChild(span);
    setTimeout(()=> span.remove(), 650);
  }

  function popupSticker(){
    const s = document.createElement('div');
    s.className='sticker';
    const emo = STICKERS[Math.floor(Math.random()*STICKERS.length)];
    s.innerHTML = `<span class="emo">${emo}</span><span>${QUICK_LOAD_LINES[Math.floor(Math.random()*QUICK_LOAD_LINES.length)]}</span>`;
    document.body.appendChild(s);
    setTimeout(()=> s.remove(), 1500);
  }

  // Simple safe eval
  function safeEval(expression){
    // allow digits, operators, %, ., parentheses, spaces
    if(!/^[\d\.\+\-\*\/%\(\)\s]+$/.test(expression)) throw new Error("bad");
    // % as modulo, like many stock calcs
    return Function(`"use strict"; return (${expression});`)();
  }

  function compute(){
    if(!expr.trim()) return;
    
    // Show calculating message in snark style
    const calcLine = QUICK_LOAD_LINES[Math.floor(Math.random()*QUICK_LOAD_LINES.length)];
    snarkEl.textContent = calcLine;
    resEl.textContent = "‚Ä¶";

    setTimeout(()=>{
      let fake = Math.random() < RANDOM_FAKE_RATIO;
      let out;
      if(fake){
        // plausible-ish fake near actual value
        try{
          const real = safeEval(expr);
          const fudge = (Math.random()*2-1) * (Math.abs(real)*0.2 + 5);
          out = (real + fudge);
        }catch{
          out = Math.floor(Math.random()*9999);
        }
      }else{
        try{ out = safeEval(expr); }
        catch{ fake = true; out = "ERR"; }
      }
      resEl.textContent = (typeof out === "number" && Number.isFinite(out))
        ? (Math.round(out*1e10)/1e10).toString()
        : String(out);

      // snark line
      const line = SNARKS[Math.floor(Math.random()*SNARKS.length)];
      snarkEl.textContent = line;
    }, 1000);
  }
